<template>
  <lightning-card title="Simple Calculator">
    <lightning-layout multiple-rows="true">
      <lightning-layout-item padding="around-medium" size="12">
        <div class="header-column">
          <lightning-input
            type="number"
            name="fNumber"
            label="Enter first number"
            onchange={handleInputEnter}
          ></lightning-input>
        </div>
      </lightning-layout-item>
      <lightning-layout-item padding="around-medium" size="12">
        <div class="header-column">
          <lightning-input
            type="number"
            name="sNumber"
            label="Enter second number"
            onchange={handleInputEnter}
          ></lightning-input>
        </div>
      </lightning-layout-item>
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-button-group>
          <lightning-button
            label="Add"
            icon-name="utility:add"
            onclick={handleAdd}
          ></lightning-button>
          <lightning-button
            label="Subtract"
            icon-name="utility:dash"
            onclick={handleSub}
          ></lightning-button>
          <lightning-button
            label="Multiply"
            icon-name="utility:close"
            onclick={handleMul}
          ></lightning-button>
          <lightning-button
            label="Divide"
            icon-name="utility:magicwand"
            onclick={handleDiv}
          ></lightning-button>
        </lightning-button-group>
      </lightning-layout-item>

      <lightning-layout-item padding="around-medium" size="12">
        {currentResult}
      </lightning-layout-item>

      <lightning-layout-item size="12" padding="around-medium">
        <lightning-input
          type="checkbox"
          label="Show Previous Results"
          onchange={showPreviousResultToggle}
        ></lightning-input>
      </lightning-layout-item>

      <template if:true={showPreviousResult}>
        <lightning-layout-item padding="around-medium" size="12">
          <ul>
            <template iterator:it={resultHistory}>
              <li key={it.value}>
                <div if:true={it.first} class="slds-border_top"></div>
                <lightning-formatted-text value={it.value}></lightning-formatted-text>
                <div if:true={it.last} class="slds-border_bottom"></div>
              </li>
            </template>
          </ul>
        </lightning-layout-item>
      </template>
    </lightning-layout>
  </lightning-card>
</template>
